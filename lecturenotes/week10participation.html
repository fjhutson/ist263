<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media only screen and (max-width: 800px) {
                .box1 {display: none;}
    }

    @media only screen and (min-width: 800px) {
                .box2 {display: none;}
            }
    </style>
</head>
<body>
    <h1>Flexbox</h1>

    <div class="row1">

        <div class="box1">
        <p>I'm large</p>
        </div>
    </div>

    <div class="row2">

        <div class="box2">
        <p>I'm small</p>
        </div>
    </div>
</body>
</html>
