<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <style>
            #hamicon {display: none; width: 40px;} /* turn off hamburger for all times*/
            nav a:hover {background-color: lightseagreen;}
            @media only screen and (max-width: 600px) {
                span {display: none;}
                #hamicon {display: block;}
                nav a {
                    display: block;
                    padding: 10px 0px;
                    }
            }
        </style>
        <script>
            function TurnNavOnOff () {

                if (document.getElementById("navlinks").style.getPropertyValue("display") == 'block') 
                {

                document.getElementById("navlinks").style.display = "none";
            }
            else {
            document.getElementById("navlinks").style.display = "block"; 
            }
        </script>

    </head>
    <body>
        <!--
            1. add hamburger image
            css - media query
            2. show hamburger only when the screen is small
            3. hide stacker nav when the screen is small
            javascript
            4. turn on stacked nav when user clicks hamburger
            5. turn off stacked nav when users clicks hamburger again
        -->
        <nav>
            <!--<img src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon">-->
            <img src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" id="hamicon" onclick="TurnNavOnOff();">
            <div id="navlinks">
            <a href="index.html">Home</a> <span>|</span> 
            <a href="skills.html">Skills</a> <span>|</span> 
            <a href="contact.html">Contact</a>
        </div>
        </nav>

        
       
    </body>
</html>
